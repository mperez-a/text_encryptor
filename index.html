<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
	<title>Encriptador</title>
</head>
<body>
	<header>
		<img class="logo" src="./img/logo.png" alt="logo de alura">
	</header>
	<main>
		<section>
			<textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
			<div>
				<h6 class="information">Sólo letras minusculas y sin acentos.</h6>
			</div>
			<div class="buttons">
				<button class="btn-encript">Encriptar</button>
				<button class="btn-decrypt">Desencriptar</button>
			</div>
		</section>
		<section>
			<textarea class="message" cols="20" rows="10"></textarea>
			<div>
				<button class="btn-copy">Copiar</button>
			</div>
		</section>
	</main>
</body>
</html>
